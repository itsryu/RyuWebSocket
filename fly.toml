app = "ryuwebsocket"

kill_signal = "SIGINT"
kill_timeout = 5

[build]
  builder = "heroku/builder:22"
  buildpacks = [
    "heroku/nodejs"
  ]

[[services]]
  http_checks = []
  internal_port = 3000
  protocol = "tcp"
  processes = ["app"] 

  [services.concurrency]
    hard_limit = 50 
    soft_limit = 40

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  APP_URL = "https://api.ryuzaki.cloud"